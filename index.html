<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rehana ‚úò Queen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/ZK878rRW/bg.jpg') no-repeat center center/cover;
      display: flex;

      align-items: center;
    }
    .login-container {

      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .login-container h2 {

    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;

      border-radius: 10px;

    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #ff6a00, #ee0979);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }
    button:hover {

    }
